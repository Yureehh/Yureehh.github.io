<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Yureeh</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/css/images/favicons/icons8-male-user-96.png"
    />
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <div id="bg"></div>
      <div id="main">
        <!-- Header -->
        <header id="header">
          <img
            src="assets/css/images/icon.jpg"
            alt="Profile"
            class="profile-image"
          />
          <h1>Yureeh</h1>
          <p>
            Data Scientist &nbsp;&bull;&nbsp; Gaming Enthusiast
            &nbsp;&bull;&nbsp; Italian
          </p>
          <nav>
            <ul>
              <li>
                <a
                  href="https://x.com/Yureehwastaken"
                  class="icon brands fa-x-twitter"
                  id="twitter-x"
                >
                  <span class="label">X</span></a
                >
              </li>
              <li>
                <a
                  href="https://www.tiktok.com/@yureehhh"
                  class="icon brands fa-tiktok"
                  id="tiktok"
                >
                  <span class="label">TikTok</span></a
                >
              </li>
              <li>
                <a
                  href="https://github.com/Yureehh"
                  class="icon brands fa-github"
                  id="github"
                >
                  <span class="label">GitHub</span></a
                >
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/juri-fabbri/"
                  class="icon brands fa-linkedin"
                  id="linkedin"
                >
                  <span class="label">LinkedIn</span></a
                >
              </li>
            </ul>
          </nav>
          <!-- Links Section -->
          <section id="links">
            <ul>
              <li>
                <a
                  href="https://yureeh-public-ledger.streamlit.app/"
                  class="link-button yellow"
                  >Bet Ledger</a
                >
              </li>
              <li>
                <a class="link-button white" id="copyButton">Discord</a>
              </li>
              <li>
                <a href="mailto:fabbri.juri@gmail.com" class="link-button white"
                  >Contact Me</a
                >
              </li>
            </ul>
          </section>
        </header>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.body.classList.remove("is-preload");
      };
      window.ontouchmove = function () {
        return false;
      };
      window.onorientationchange = function () {
        document.body.scrollTop = 0;
      };
      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          const textToCopy = "yureeh";
          navigator.clipboard.writeText(textToCopy).then(
            function () {
              alert("Copied to clipboard: " + textToCopy);
            },
            function (err) {
              console.error("Could not copy text: ", err);
            }
          );
        });
    </script>
  </body>
</html>
